<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Показати/Приховати текст</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #text {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button onclick="toggleText()">Показати/Приховати текст</button>
        <div id="text">Це текст, який буде прихований або показаний при натисканні кнопки.</div>
    </div>

    <script>
        function toggleText() {
            const textDiv = document.getElementById('text');
            if (textDiv.style.display === 'none') {
                textDiv.style.display = 'block';
            } else {
                textDiv.style.display = 'none';
            }
        }
    </script>
</body>
</html>
