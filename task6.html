<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прогресбар</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .progressbar {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            margin: 20px 0;
        }
        .progress {
            height: 30px;
            width: 0;
            background-color: #76c7c0;
            text-align: center;
            line-height: 30px;
            color: white;
            border-radius: 5px;
        }
        .increase-button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .increase-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="progressbar">
            <div id="progress" class="progress">0%</div>
        </div>
        <button class="increase-button" onclick="increaseProgress()">Збільшити на 5%</button>
    </div>

    <script>
        function increaseProgress() {
            const progress = document.getElementById('progress');
            let currentProgress = parseInt(progress.style.width) || 0;
            if (currentProgress < 100) {
                currentProgress += 5;
                progress.style.width = currentProgress + '%';
                progress.textContent = currentProgress + '%';
            }
        }
    </script>
</body>
</html>
