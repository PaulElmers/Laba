<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Координати миші та клік</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #fullscreenDiv {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            position: relative;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="fullscreenDiv">
        <div id="info">Переміщуйте мишку</div>
    </div>

    <script>
        const fullscreenDiv = document.getElementById('fullscreenDiv');
        const infoDiv = document.getElementById('info');

        fullscreenDiv.addEventListener('mousemove', (event) => {
            const x = event.clientX;
            const y = event.clientY;
            infoDiv.textContent = `Координати: X=${x}, Y=${y}`;
        });

        fullscreenDiv.addEventListener('mousedown', (event) => {
            let button = '';
            if (event.button === 0) {
                button = 'Ліва кнопка';
            } else if (event.button === 2) {
                button = 'Права кнопка';
            }
            infoDiv.textContent = `Натиснуто: ${button}`;
        });

        fullscreenDiv.addEventListener('contextmenu', (event) => {
            event.preventDefault();
        });
    </script>
</body>
</html>
